<!DOCTYPE html>
<html>
  <head>
    <title>Manipulate Examples</title>
    <!--script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script-->
    <script src="../../aframe/aframe-0.9.2.js"></script>
    <script src="../dist/aframe-harlyq-components.js"></script>
  </head>
  <body>
    <a-scene id="scene">
      <a-logger position="0 0 -5"></a-logger>
      <a-entity id="cameraRig">
        <a-camera id="camera"></a-camera>
        <a-entity id="leftHand" vive-controls="hand: left"></a-entity>
        <a-entity id="rightHand" vive-controls="hand: right"></a-entity>
      </a-entity>
      <a-entity id="diaorama">
        <a-box id="red" position="0 0 -10" color="red"></a-box>
        <a-box id="blue" position="5 0 -10" color="blue"></a-box>
        <a-box id="multi" scale=".5 .5 .5" position="-1 1 0" manipulate="debug: false; hands: #leftHand, #rightHand;"
          face-color__0="faces: 0,1; color: red" face-color__2="faces: 2,3; color: blue" face-color__4="faces: 4,5; color: yellow" face-color__6="faces: 6,7; color: magenta" face-color__8="faces: 8,9; color: cyan"></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
