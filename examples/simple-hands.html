<!DOCTYPE html>
<html>
  <head>
    <title>Simple Hands Examples</title>
    <!--script src="https://aframe.io/releases/0.9.1/aframe.js"></script-->
    <script src="../../aframe/aframe-0.9.0.js"></script>
    <script src="../dist/aframe-harlyq-components.js"></script>
  </head>
  <body>
    <a-scene background2="color: grey">
      <a-entity vive-controls="hand: right" simple-hands="debug: true; offset: 0 -.03 0; grabSelector: a-box; toolSelector: [tool]"></a-entity>
      <a-logger position="0 0 -5"></a-logger>
      <a-box id="red" position="0 1.2 -.5" scale=".1 .1 .1" color="red"></a-box>
      <a-box id="blue" position=".4 1.2 -.45" scale=".15 .15 .15" color="blue"></a-box>
      <a-sphere id="yellow" tool position="-.4 1.3 -.45" scale=".1 .1 .1" color="yellow"></a-sphere>
      <a-tetrahedron id="green" position="-.2 1.4 -.55" scale=".1 .1 .1" color="green"></a-tetrahedron>
    </a-scene>
  </body>
</html>
