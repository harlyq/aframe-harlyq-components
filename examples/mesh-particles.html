<!DOCTYPE html>
<html>
  <head>
    <title>Examples of Mesh Particles</title>

    <script src="../dist/aframe-harlyq-components.js"></script>

  <body>
    <a-scene background="color: grey" stats>
      <a-assets>

      </a-assets>
      <a-box id="box" position="0 0 -15" instance="size: 1000; maxCount: 1000" mesh-particles="radialPosition: 5; radialType: circle; position2: -10 -10 -10..10 10 10; rotation: 0 0 0..360 360 360; scale: .1..1; color: red|green|blue; lifeTime: 100"></a-box>
    </a-scene>
