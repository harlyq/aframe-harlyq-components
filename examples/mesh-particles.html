<!DOCTYPE html>
<html>
  <head>
    <title>Examples of Mesh Particles</title>
    <!--script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script-->
    <script src="../../aframe/aframe-0.9.0.js"></script>
    <script src="../dist/aframe-harlyq-components.js"></script>
  </head>
  <body>
    <a-scene background="color: grey" stats>
      <a-assets>

      </a-assets>
      <a-box id="box" instance="size: 10000; maxCount: 10000"></a-box>
      <a-entity id="box" position="0 0 -15" 
        mesh-particles="instances: #box; spawnRate: 1..60; radialPosition2: 5,0,-5; radialPosition: 5; radialType: sphere; position2: -10 -10 -10..10 10 10; acceleration: 0 -2 0; rotation: 0 0 0..360 360 360, 0 0 0; scale: .1..1,.1; color: red|green|blue,orange; lifeTime: 10"></a-entity>
    </a-scene>
  </body>
</html>
