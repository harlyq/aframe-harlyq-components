<!DOCTYPE html>
<html>
  <head>
    <title>Examples of Mesh Particles</title>
    <!--script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script-->
    <script src="../../aframe/aframe-0.9.0.js"></script>
    <script src="../dist/aframe-harlyq-components.js"></script>
  </head>
  <body>
    <a-scene background="color: grey" stats>
      <a-assets>

      </a-assets>
      <a-box id="box" instance="size: 10000" material="transparent:true"></a-box>
      <a-entity id="radial" position="0 0 -15" 
        mesh-particles="instances: #box; spawnRate: 5..10; radialPosition: 1.5; radialVelocity: 1,1; radialAcceleration: -1,-1; rotation: 0 0 0..360 360 360, 0 0 0; scale: .4...2,.1; color: red|green|blue,orange; lifeTime: 3"></a-entity>
      <a-entity id="cartesian" position="-5 0 -15" 
        mesh-particles="instances: #box; spawnRate: 5; velocity: -.3 4 .3.. .3 3 .3; acceleration: 0 -3 0,0 -3 0; scale: .1; color: blue..green,black; lifeTime: 2"></a-entity>
      <a-entity id="cube" position="5 0 -15" 
        mesh-particles="instances: #box; spawnRate: 50; position: -1 -1 -1..1 1 1; scale: .3; color: red..orange,black; lifeTime: 5; opacity: 1,1,0"></a-entity>
      <a-entity id="spiral" position="10 0 -15" 
        mesh-particles="instances: #box; spawnRate: 8..10; radialType: circlexz; radialPosition: 1; scale: .3; velocity: 0 1 0,0 1 0; angularVelocity: 0 20 0,0 40 0; lifeTime: 2; color: purple; radialAcceleration: -.2..-.3; opacity: 1,0"></a-entity>
      <a-entity id="atoms" position="-10 0 -15" 
        mesh-particles="instances: #box; spawnRate: 1; radialType: sphere; radialPosition: 1; scale: .1; color: red,orange,yellow,white; orbitalVelocity: 305..260; lifeTime: 10"></a-entity>
    </a-scene>
  </body>
</html>
