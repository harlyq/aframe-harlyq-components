<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.js"></script>
    <!--script src="../../aframe/aframe-0.9.0.js"></script-->
    <script src="../dist/aframe-harlyq-components.js"></script>
    <title>Extrude Lathe Examples</title>
  </head>
  <body>
    <a-scene background="color:darkgrey">
      <a-entity id="thingy" merge-geometry material="vertexColors: vertex; wireframe: true">
        <a-entity position="0 0 -10" lathe="shape: M0,0.006 l0.13,0.018 0.341,0.084 0.437,0.144 0.492,0.234 0.484,0.246 0.276,0.232 0.107,0.284 0.046,0.346 0.062,0.852 0.097,0.956 0.166,0.998" material="wireframe: true;" vertex-color="color: red"></a-entity>
        <a-entity position="-3 0 -10" extrude="shape: M-0.054,-0.178 l-0.007,-0.182 0.069,-0.027 0.189,0.079 0.178,0.124 -0.007,0.097 -0.145,0.182 -0.178,0.144 -0.079,-0.021; steps: 2; depth: 1" material="wireframe: true;" vertex-color="color: blue"></a-entity>
      </a-entity>
      <a-entity clone-geometry="src: #thingy" position="4 0 -4" scale=".1 .1 .1" material="vertexColors: vertex; side: double"></a-entity>
    </a-scene>
  </body>
</html>
