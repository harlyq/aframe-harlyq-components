<!DOCTYPE html>
<html>
  <head>
    <title>Chalk example</title>
    <!--script src="https://aframe.io/releases/0.9.2/aframe.js"></script-->
    <script src="../../aframe/aframe-0.9.0.js"></script>
    <script src="../dist/aframe-harlyq-components.js"></script>
  </head>
  <body>
    <a-scene background="color: teal">
      <a-assets>
        <canvas id="canvas" width="1024" height="1024"></canvas>
      </a-assets>
      <a-entity id="cameraRig" simple-hands="toolSelectors: [tool]; rightSelector: #rightHand; leftSelector: #leftHand; watch: false; debug: false">
        <a-camera></a-camera>
        <a-entity id="rightHand" vive-controls="hand: right"></a-entity>
        <a-entity id="leftHand" vive-controls="hand: left"></a-entity>
      </a-entity>
      <a-entity position="0 1 0" chalk="color: blue;" tool raycaster="objects: .board; showLine: false; far: 0.06" rumble="events: raycaster-intersection; controllers: $tool.hand; force: .3"></a-entity>
      <a-entity class="board" position="0 1 -.5" scale=".3 .3 .3" rotation="-45 0 0" geometry="primitive: plane" material="src: #canvas;"></a-entity>
      <a-entity class="board" position="-1 1 -.5" scale=".5 .5 .5" geometry="primitive: sphere" material="src: #canvas;"></a-entity>
    </a-scene>
  </body>
</html>
