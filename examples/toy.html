<!DOCTYPE html>
<html>
  <head>
    <title>Toy Example</title>
    <!--script src="https://aframe.io/releases/0.9.2/aframe.js"></script-->
    <script src="../../aframe/aframe-0.9.2.js"></script>
    <script src="../dist/aframe-harlyq-components.js"></script>
  </head>
  <body>
    <a-scene background="color: grey" grab-system="debug: false" stats>
      <a-assets>
        <img id="pic" src="assets/helloWorld.png" crossorigin="anonymous">
      </a-assets>
      <a-entity id="lefthand" vive-controls="hand: left"></a-entity>
      <a-entity id="righthand" vive-controls="hand: right"></a-entity>
      <a-logger position="0 0 -5"></a-logger>
      <!--a-assets>
        <audio id="plane_audio" preload="auto"></audio>
        <a-mixin id="plane_flying" sound="src: #plane_audio; autoplay: true; loop: true" animation-mixer="clip: flying"></a-mixin>
      </a-assets>

      <a-entity id="truck" position="-1 1 -1" gltf-model="url(assets/truck/truck.gltf)" toy
        sound__horn="on: trackpaddown; src: url(assets/horn.mp3)">
      </a-entity>
      <a-entity id="plane" position="1 1 -1" gltf-model="url(assets/plane/plane.gltf)" toy
        modifier__flying="startEvent: toygrabbed; endEvent: toydropped; mode: append; mixin: plane_flying">
      </a-entity>
      <a-box id="box" position="0 1 -1" scale=".5 .5 .5" color="red" toy
        wait-set__grabbed="events: grabstart; color: blue; debug: true"
        wait-set__dropped="events: grabend; color: red; debug: true"
        wait-set__pad="events: trackpaddown; color: yellow; debug: true"
    -->
      <a-box id="box" position="0 1 -1" scale=".5 .5 .5" color="red" toy
        modifier__hover="startEvents: hoverstart; endEvents: hoverend; color: yellow; debug: false"
        modifier__grabbed="startEvents: grabstart; endEvents: grabend; color: blue; debug: false"
        wait-set__pad="events: trackpaddown; color: cyan; debug: false"
      >
      </a-box>
      <a-box id="stick" tool="handPosition: -.5 0 0; handRotation: 0 90 45; maxHands: 2" position="1 1 -1" scale=".01 .01 2" rotation="90 0 0" color="yellow"></a-box>
      <!--a-entity position="1 1 -1" picture="src: #pic"></a-entity-->
      <a-entity position="-1 1 -1" scale=".1 .1 .1" cube-puzzle="moves: U R' B' L2 B U2 R B' R2"></a-entity>
      <a-entity scale=".01 .01 .01" position="-.5 1 .5" 
        chess="src:url(assets/chess_set/chess_set.glb); boardMesh: board; meshes: rook,knight',bishop',queen,king,pawn,rook,knight,bishop,queen,king,pawn; blackColor: #ff0000; whiteColor: #eee; pgn: url(assets/fischer_spassky_1992.pgn); pgn2: 1. e4 e5 2. Nf3 Nc6 3. Bb5 a6 {This opening is called the Ruy Lopez.} 4. Ba4 Nf6 5. O-O Be7 6. Re1 b5 7. Bb3 d6 8. c3 O-O 9. h3 Nb8 10. d4 Nbd7 11. c4 c6 12. cxb5 axb5 13. Nc3 Bb7 14. Bg5 b4 15. Nb1 h6 16. Bh4 c5 17. dxe5 Nxe4 18. Bxe7 Qxe7 19. exd6 Qf6 20. Nbd2 Nxd6 21. Nc4 Nxc4 22. Bxc4 Nb6 23. Ne5 Rae8 24. Bxf7+ Rxf7 25. Nxf7 Rxe1+ 26. Qxe1 Kxf7 27. Qe3 Qg5 28. Qxg5 hxg5 29. b3 Ke6 30. a3 Kd6 31. axb4 cxb4 32. Ra5 Nd5 33. f3 Bc8 34. Kf2 Bf5 35. Ra7 g6 36. Ra6+ Kc5 37. Ke1 Nf4 38. g3 Nxh3 39. Kd2 Kb5 40. Rd6 Kc5 41. Ra6 Nf2 42. g4 Bd3 43. Re6 1/2-1/2"
      ></a-entity>

    </a-scene>
  </body>
</html>
