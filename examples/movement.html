<!DOCTYPE html>
<html>
  <head>
    <title>Movement Examples</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.js"></script>
    <!--script src="../../aframe/aframe-0.9.2.js"></script-->
    <script src="../dist/aframe-harlyq-components.js"></script>
  </head>
  <body>
    <a-scene id="scene">
      <a-entity
        arm-swinger="left: #leftHand; right: #rightHand; startEvent: trackpaddown; endEvent: trackpadup; cameraRig: #cameraRig; scaling: .3" 
        climb="debug: true; cameraRig: #cameraRig;"
        simple-hands="debug: true; handSelectors: #leftHand,#rightHand; grabSelectors: a-box"
      ></a-entity>
      <a-entity id="cameraRig">
        <a-camera id="camera"></a-camera>
        <a-entity id="leftHand" vive-controls="hand: left"></a-entity>
        <a-entity id="rightHand" vive-controls="hand: right"></a-entity>
      </a-entity>
      <a-logger position="-1 0 -5"></a-logger>
      <a-box id="red" position="0 0 -10" color="red"></a-box>
      <a-box id="blue" position="5 0 -10" color="blue"></a-box>
      <a-box id="green" position="-5 0 0" color="green"></a-box>
    </a-scene>
  </body>
</html>
